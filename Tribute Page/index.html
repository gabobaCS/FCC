<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/script.js"></script>
    <title>Steve Jobs</title>
  </head>
  <body>
    <header class="top">
      <img id="apple-logo" src="images/apple-logo.png" alt="Apple Logo">
      <div id="think-different">
        Think Different
      </div>
      <img id="down-arrow" src="images/down-arrow.png" alt="Downward Arrow">
    </header>

    <div id="main">
      <div id="middle">

        <h1 id="title">Steve Jobs</h1>
          <h2>The man who started it all</h2>

        <div id="info">
          <div id="img-div">
            <img id="image" src="images/steve-jobs.jpeg" alt="Steve Jobs">
            <h3 id="img-caption">Jobs Potrait, 2008</h3>
          </div>

          <div id="tribute-info">
            <div class="column">
              <ul>
                <li>He revolutionized the way we hear music.</li>
                <li>He created the first smartphone ever.</li>
                <li>He... Shaped the future.</li>
              </ul>
            </div>
          </div>

        </div>


      </div>


      <div id="bottom">

        <div id="quote">
          <p>“The things you regret most in life are the things you didn’t do.”</p>
        </div>

        <div id="link">
                  <p>Be sure to <a href="#" id="tribute-link"  target="_blank">read up</a> more about him.</p>
        </div>

      </div>


    </div>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
